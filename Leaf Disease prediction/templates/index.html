<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .preview-container {
            margin: 25px 0;
            display: none;
        }

        .preview-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-container {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result-container.healthy {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .result-container.powdery {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }

        .result-container.rust {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .result-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .result-confidence {
            text-align: center;
            font-size: 1.1em;
            color: #555;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #dc3545;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .file-name {
            margin-top: 15px;
            color: #667eea;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåø Plant Disease Detection</h1>
        <p class="subtitle">Upload a leaf image to detect diseases</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∑</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">Supports JPG, PNG images</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="file-name" id="fileName"></div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>

        <button class="btn" id="predictBtn" disabled>Analyze Plant Health</button>

        <div class="loader" id="loader"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-confidence" id="resultConfidence"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const predictBtn = document.getElementById('predictBtn');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('resultContainer');
        const resultTitle = document.getElementById('resultTitle');
        const resultConfidence = document.getElementById('resultConfidence');
        const errorMessage = document.getElementById('errorMessage');
        const fileName = document.getElementById('fileName');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                predictBtn.disabled = false;
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            predictBtn.disabled = true;
            loader.style.display = 'block';
            resultContainer.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Prediction failed');
                }

                const result = await response.text();
                displayResult(result);
            } catch (error) {
                showError('Failed to analyze image. Please make sure the server is running.');
            } finally {
                loader.style.display = 'none';
                predictBtn.disabled = false;
            }
        });

        function displayResult(prediction) {
            resultContainer.className = 'result-container';
            resultContainer.classList.add(prediction.toLowerCase());
            resultContainer.style.display = 'block';

            const emoji = {
                'Healthy': '‚úÖ',
                'Powdery': '‚ö†Ô∏è',
                'Rust': 'üî¥'
            };

            const description = {
                'Healthy': 'Your plant looks healthy!',
                'Powdery': 'Powdery mildew detected',
                'Rust': 'Rust disease detected'
            };

            resultTitle.textContent = `${emoji[prediction]} ${description[prediction]}`;
            resultConfidence.textContent = `Prediction: ${prediction}`;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
